<!DOCTYPE html>
<html>
   <head>
      <title>HTML Image as link</title>
   </head>
   <body>
      The following image works as a link:<br>
      <a href="https://www.facebook.com/">
         <img alt="facebook" src="https://upload.wikimedia.org/wikipedia/commons/4/44/Facebook_Logo.png"
         width=70" height="70">
      </a>
   </body>
</html>
